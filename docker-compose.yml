version: '3.8'

services:
  db:
    image: postgres:15
    container_name: escola-postgres
    env_file: .env
    environment:
      # Will read from .env (DB_NAME, DB_USER, DB_PASSWORD, DB_PORT) if present
      POSTGRES_DB: ${DB_NAME:-sistema_escolar}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-minhasenha}
    ports:
      - "5432:5432"
    # Use a named Docker volume to avoid Windows host permission issues
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  web:
    build: .
    container_name: escola-web
    env_file: .env
    environment:
      - FLASK_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - ./:/app
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
