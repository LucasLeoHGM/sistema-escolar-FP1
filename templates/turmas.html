<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Turmas</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/pages.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4B79A1, #283E51);
            font-family: Arial, sans-serif;
            color: white;
        }

        .page-container {
            background: rgba(255, 255, 255, 0.12);
            padding: 35px;
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(0,0,0,.4);
        }

        h2 {
            margin-top: 0;
        }

        form {
            margin-bottom: 20px;
        }

        form input {
            padding: 10px;
            margin: 6px;
            width: 180px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .delete {
            background: rgba(255, 0, 0, 0.6) !important;
        }
        .delete:hover {
            background: rgba(255, 0, 0, 0.8) !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.12);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 18px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.20);
        }

        th {
            background: rgba(255,255,255,0.20);
        }

        tr:hover td {
            background: rgba(255,255,255,0.10);
        }
    </style>
</head>

<body>

    <div class="page-container">

        <h2>Turmas</h2>

        <form id="formTurma">
            <input id="nome" placeholder="Nome da turma" required>
            <input id="sala" placeholder="Sala">
            <input id="professor_id" placeholder="ID Professor" type="number">
            <button type="submit">Cadastrar</button>
        </form>

        <hr>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sala</th>
                    <th>Professor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

    </div>

<script>
const API = "/turmas/api";

async function listar(){
    const res = await fetch(API);
    const dados = await res.json();
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";
    dados.forEach(t=>{
        tbody.innerHTML += `<tr>
            <td>${t.id}</td>
            <td>${t.nome}</td>
            <td>${t.sala||''}</td>
            <td>${t.professor_id||''}</td>
            <td>
                <button onclick="editar(${t.id},'${(t.nome||'').replace(/'/g,"\\'")}','${(t.sala||'').replace(/'/g,"\\'")}',${t.professor_id||'null'})">Editar</button>
                <button onclick="deletar(${t.id})" class="delete">Excluir</button>
            </td>
        </tr>`;
    });
}

document.getElementById("formTurma").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const payload = { nome: nome.value, sala: sala.value, professor_id: professor_id.value ? parseInt(professor_id.value) : null };
    await fetch(API, { method: "POST", headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
    e.target.reset();
    listar();
});

async function deletar(id){
    if(!confirm("Excluir turma?")) return;
    await fetch(`${API}/${id}`, { method: "DELETE" });
    listar();
}

async function editar(id, nomeA, salaA, profA){
    const novoNome = prompt("Nome:", nomeA) || nomeA;
    const novaSala = prompt("Sala:", salaA) || salaA;
    const novoProf = prompt("Professor ID (deixe vazio para null):", profA===null ? '' : profA);
    await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ nome: novoNome, sala: novaSala, professor_id: novoProf ? parseInt(novoProf) : null })
    });
    listar();
}

listar();
</script>

</body>
</html>
