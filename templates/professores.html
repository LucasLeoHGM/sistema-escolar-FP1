<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Professores</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/pages.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            background: linear-gradient(135deg, #4B79A1, #283E51);
            font-family: Arial, sans-serif;
            color: white;
        }

        .page-container {
           background: rgba(255, 255, 255, 0.12);
            padding: 35px;
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(0,0,0,.4);
        }

        h2 {
            text-align: center;
            margin-top: 0;
            color: #ffffff;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        form input {
            padding: 10px;
            margin: 6px;
            width: 180px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        form input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 5px rgba(74,144,226,0.4);
        }

        form button {
            padding: 10px 16px;
            background: rgba(255,255,255,0.15);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.25s;
        }

        form button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 6px;
            overflow: hidden;
        }

        th {
            background: rgba(255,255,255,0.12);
            color: white;
            padding: 12px;
            text-align: center;
        }

        td {
            background: #5b7d9b;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        tr:hover td {
            background: #86acce;
        }

        td button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
        }

        td button:first-child {
            background: #4A90E2;
            color: white;
        }

        td button:first-child:hover {
            background: #1456C1;
        }

        td button[style] {
            background: red !important;
        }
    </style>
</head>

<body>
    <div class="page-container">

        <h2>Professores</h2>

        <form id="formProf">
            <input id="nome" placeholder="Nome" required>
            <input id="disciplina" placeholder="Disciplina" required>
            <button type="submit">Cadastrar</button>
        </form>

        <hr>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Disciplina</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

    </div>

<script>
const API = "/professores/api";

async function listar(){
    const res = await fetch(API);
    const dados = await res.json();
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";
    dados.forEach(p=>{
        tbody.innerHTML += `<tr>
            <td>${p.id}</td>
            <td>${p.nome}</td>
            <td>${p.disciplina}</td>
            <td>
                <button onclick="editar(${p.id},'${(p.nome||'').replace(/'/g,"\\'")}','${(p.disciplina||'').replace(/'/g,"\\'")}')">Editar</button>
                <button onclick="deletar(${p.id})" style="background:red;color:#fff">Excluir</button>
            </td>
        </tr>`;
    });
}

document.getElementById("formProf").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const payload = { nome: nome.value, disciplina: disciplina.value };
    await fetch(API, { method: "POST", headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
    e.target.reset();
    listar();
});

async function deletar(id){
    if(!confirm("Excluir professor?")) return;
    await fetch(`${API}/${id}`, { method: "DELETE" });
    listar();
}

async function editar(id, nome, disciplina){
    const novoNome = prompt("Nome:", nome) || nome;
    const novaDisciplina = prompt("Disciplina:", disciplina) || disciplina;
    await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ nome: novoNome, disciplina: novaDisciplina })
    });
    listar();
}

listar();
</script>
</body>
</html>
