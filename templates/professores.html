<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Professores</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            background: linear-gradient(135deg, #4B79A1, #283E51);
            font-family: Arial, sans-serif;
            color: white;
        }

        .page-container {
            background: rgba(255, 255, 255, 0.12);
            padding: 35px;
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(0,0,0,.4);
        }

        form {
            margin-bottom: 20px;
        }

        form input {
            padding: 10px;
            margin: 6px;
            width: 180px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .delete {
            background: rgba(255, 0, 0, 0.6) !important;
        }
        .delete:hover {
            background: rgba(255, 0, 0, 0.8) !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.12);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 18px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.20);
        }

        th {
            background: rgba(255,255,255,0.20);
        }

        tr:hover {
            background: rgba(255,255,255,0.10);
        }
    </style>

</head>
<body>

    <div class="page-container">
        <h2>Professores</h2>

        <form id="formProf">
            <input id="nome" placeholder="Nome" required>
            <input id="disciplina" placeholder="Disciplina" required>
            <button type="submit">Cadastrar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Disciplina</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

<script>
const API = "/professores/api";

async function listar(){
    const res = await fetch(API);
    const dados = await res.json();
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";
    dados.forEach(p=>{
        tbody.innerHTML += `<tr>
            <td>${p.id}</td>
            <td>${p.nome}</td>
            <td>${p.disciplina}</td>
            <td>
                <button onclick="editar(${p.id},'${(p.nome||'').replace(/'/g,"\\'")}','${(p.disciplina||'').replace(/'/g,"\\'")}')">Editar</button>
                <button class="delete" onclick="deletar(${p.id})">Excluir</button>
            </td>
        </tr>`;
    });
}

document.getElementById("formProf").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const payload = { 
        nome: document.getElementById("nome").value, 
        disciplina: document.getElementById("disciplina").value 
    };

    await fetch(API, { 
        method: "POST", 
        headers: {'Content-Type':'application/json'}, 
        body: JSON.stringify(payload) 
    });

    e.target.reset();
    listar();
});

async function deletar(id){
    if(!confirm("Excluir professor?")) return;
    await fetch(`${API}/${id}`, { method: "DELETE" });
    listar();
}

async function editar(id, nome, disciplina){
    const novoNome = prompt("Nome:", nome) || nome;
    const novaDisciplina = prompt("Disciplina:", disciplina) || disciplina;

    await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ nome: novoNome, disciplina: novaDisciplina })
    });

    listar();
}

listar();
</script>

</body>
</html>
